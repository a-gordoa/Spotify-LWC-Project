<template>

    <lightning-card>
        <div class="slds-var-p-around_medium">
            <!-- data=trackListForDatatable -->
            <lightning-datatable 
            key-field="id"
            data={trackListForDatatable}
            columns={columns}>
            </lightning-datatable>
            <div class="slds-m-top_large">
                <lightning-button name="Remove" label="Remove" class="slds-var-p-left_medium slds-var-p-bottom_large" onclick={handleRemoveTracks}> </lightning-button>
            </div>    
            
        </div>
    </lightning-card>
    
</template>
