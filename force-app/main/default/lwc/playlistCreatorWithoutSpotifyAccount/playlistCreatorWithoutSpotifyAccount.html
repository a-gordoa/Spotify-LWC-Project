<template>
    <lightning-card>
        <div class="slds-grid slds-wrap">
            
                <div class="slds-size_5-of-12 slds-var-p-around_medium">
                    <template if:false={doneLoading}>
                        <c-playlist-creator-initial-input onplaylistcreated={handleCreatedPlaylist}></c-playlist-creator-initial-input>
                    </template>
                    <template if:true={doneLoading}>
                        <c-track-search-and-input playlist-id-from-input-comp={playlistToken} onurlupdate={handleCounter} ></c-track-search-and-input>
                    </template>
                </div>

            <!-- Embeded Playlist -->
            <div class="slds-size_7-of-12 slds-var-p-around_medium">
                <lightning-card>
                </lightning-card>
                
                <template if:true={doneLoading}>
                    Playlist: <a href={playlistLinkURL} target="_blank" class=" slds-has-blur-focus"><span class="slds-text-link">  {playlistName}</span></a>
                    <!-- <iframe style="border-radius:12px" src={srcUrlFromInputComp} width="100%" height="600" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe> -->
                </template>
                <template if:false={doneLoading}>
                    A link to your created playlist will go here once you've created it. 
                    <!-- <iframe style="border-radius:12px" src={srcUrlFromInputComp} width="100%" height="600" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe> -->
                </template>    
                <div if:true={doneLoading} class="slds-var-p-around_medium">
                    <lightning-datatable
                            key-field="id"
                            data={tracklistDatatable}
                            columns={columns}
                            hide-checkbox-column
                            show-row-number-column>
                    </lightning-datatable>
                </div>
            </div>

            <!-- <div class="slds-size_7-of-12 slds-var-p-around_medium">
                <c-embeded-playlist playlist-id-from-input-comp={playlistToken} src-url-from-input-comp={iframeURL} playlist-created={doneLoading}></c-embeded-playlist>
            </div> -->
            

        </div>

        
       
        
    </lightning-card>
</template>
