<template>
    
    playlistIdFromInputComp : {playlistIdFromInputComp}
    <lightning-card>
        <lightning-input type="text" label="Search for songs" class="slds-p-around_medium" onchange={handleSongTextInput}></lightning-input>

        <lightning-button name="Search" label="Search" class="slds-p-left_medium slds-p-bottom_large" onclick={searchSpotifyForTracks}> </lightning-button>
        <br>
    </lightning-card>
    

    <lightning-card>
        <div class="slds-p-around_medium">
            <lightning-datatable
                    key-field="id"
                    data={searchData}
                    columns={columns}>
        </lightning-datatable>
        </div>
        

        <lightning-button name="Counter" label="Add Track" class="slds-p-around_medium" onclick={incrementSongCounter}> </lightning-button>    
    </lightning-card>

    


</template>
